<script type="text/javascript">

let num3 = 0; 
console.log("num3 = "+ num3);

// 변수 num3에 대해 "양수","음수""0이다!" 세 가지 경우의 수 판별
	let msg;
	if (num3 > 0) {
		msg ="양수";
	} else if (num3 < 0) {
		msg ="음수";
	} else {
		msg ="0이다";
	}
	console.log(msg);
	
// 	 변수 num3에 대해 "양수","음수""0이다!" 세 가지 경우의 수판별
// 	=> 이때, 만약, 0보다 크다와 0보다 작다를 먼저 판별했을 경우에는
// 	남은 경우의 수는 무조건 0일 때 밖에 존재하지 않으므로 else if 대신 else 문으로 처리 가능 

</script>
