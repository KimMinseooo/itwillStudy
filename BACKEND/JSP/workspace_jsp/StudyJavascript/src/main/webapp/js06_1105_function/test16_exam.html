<script type="text/javascript">

	// [ 전달인자 O, 리턴값 O 함수 연습 ]
	
	
	
	// 1. 정수 2개 (start ,end )를 전달 받아 
	//    start ~ end 까지의 합을 리턴하는 sum() 함수 정의

	function sum(start , end ) {
		let total =0;
		for (let i =start;i<=end;i++) {
			total +=i;
		}
		
		return total;
	}
	
	// 2. 정수 1개를 전달받아 절대값을 리턴하는 함수 abs() 정의
	// => ex) -5 전달 시 5 리턴 , 10 전달시 10 리턴
	
	function abs(num) {
		
		return num < 0 ? -num : num;
		//		조건식  ?  참 : 거짓 ;
// 		if (num<0) {
// 			num *= -1;
// 		}
// 		return num;
		
	}
	
	// 3.아이디(id) , 패스워드(passwd)를 전달받아 저장되어 있는 아이디 , 패스워드와 비교 후 
	//    둘 다 일치하면 true 리턴, 아니면 false 리턴하는 함수 login() 정의 
	
	function login (id,passwd) {
		let dbId ="admin";
		let dbPasswd = "1234";
		
// 		if (id ==dbId && passwd == dbPasswd) return true;
// 		else return false;

	}
	
	
	let start =1;
