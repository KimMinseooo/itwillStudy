<script type="text/javascript">

/*

	<연습문제>
	1. 학생 이름을 저장하는 배열 names를 생성하여 
		이순신 , 홍길동, 강감찬 ,김태희 , 전지현 5개로 초기화
	2. 학생 5명의 점수를 배열 score에 저장하고 
		80, 100 , 50 ,90 ,77 점으로 초기화
	3. 각 학생의 점수와 총점,평균,최고점수,최저점수를 출력
	
		<출력예시>
	이순신: 80점
	홍길동: 100점
	강감찬: 50점
	김태희: 90점
	전지현: 77점
	
	-----------
	총점: 397점
	평균: 79.4점
	최고점수: 100점
	최저점수: 50점

*
*/

	let names = ["이순신","홍길동","강감찬","김태희","전지현"];
	let score = [80,100,50,90,77];
	let total =0;
	let max =score[0];
	let min =score[0];
	for (let i=0;i<names.length;i++) {
		console.log(`${names[i]}: ${score[i]}점`);
	}
	console.log("---------------");
	
	for (let i=0;i<score.length;i++) {
		total+=score[i];
		
		if (max<score[i]) {
			max =score[i];			
		}
		
		if (min>score[i]) {
			min=score[i];
		}
	}
	console.log(`총점: ${total}점`);
	console.log(`평균: ${(total/score.length)}점`);
	console.log(`최고점수: ${max}점`);
	console.log(`최저점수: ${min}점`);
	
	

</script>
