<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


function changeColor (color) {
	document.getElementById("name").style.background = color;
}

function checkId () { // keyup
	let id = document.getElementById("id1").value;
	let span =document.getElementById("checkIdReslut1");
	span.innerText = id;
	let text ='';
	let color ='';
	if(id.length<4 || id.length>16) {
		text ="4 ~ 16 글자 까지만 입력가능합니다!";
		color = "RED";
	} else if( id == "admin") {
		text ="사용 불가능한 아이디!";
		color = "RED";
	} else {
		text ="사용 가능한 아이디!";
		color = "GREEN";
	}
	span.innerText = text;
	span.style.color = color;
	// 만약, 입력받은 아이디의 문자열 길이가 4글자 미만이거나 16글자를 초과하면 
	// "4 ~ 16 글자 까지만 입력가능합니다!" 출력 (글자색 "RED")
	// 아니면, 입력받은 아이디가 "admin"일 경우 "사용 불가능한 아이디!" 출력 (글자색 "RED")
	// 모두 아니면 , "사용 가능한 아이디!" 출력 (글자색 "GREEN")
}

function checkId2 (elem) { // change 
	// id 선택자 "id2" 요소를 탐색할 필요없이 elem 변수를 그대로 활용
	let id = elem.value;
	let span =document.getElementById("checkIdReslut2");
	span.innerText = id;
	let text ='';
	let color ='';
	if(id.length<4 || id.length>16) {
		text ="4 ~ 16 글자 까지만 입력가능합니다!";
		color = "RED";
	} else if( id == "admin") {
		text ="사용 불가능한 아이디!";
		color = "RED";
	} else {
		text ="사용 가능한 아이디!";
		color = "GREEN";
	}
	span.innerText = text;
	span.style.color = color;
}

</script>
</head>
<body>
	
	<h1>test25.html</h1>
	<!-- focus 이벤트는 대상과 상호작용이 가능한 상태  -->
	<!-- 이름 입력창에 포커스 위치 시 "SKYBLUE" -->
	<!-- 이름 입력창에 포커스 해제 시 색상 없애기  -->
	이름: <input type="text" id="name" onfocus= "changeColor('SKYBLUE')" onblur= "changeColor('')">
	<hr>
	<!-- ===================================================================================== -->
	<!-- 입력받은 아이디를 검증하여 검증 결과를 span 영역에 출력하기   -->
	
	<!-- keyup 이벤트: 대상 요소에 포커스가 있을 때 '키보드를 눌렀다 떼면' 동작 -->
	아이디(keyup): <input type="text" id="id1" onkeyup="checkId()">
	<span id="checkIdReslut1"></span>
	<hr>
	<!-- change 이벤트: 대상 요소에 포커스가 있을 때 포커스가 해제되면 동작  -->
	<!-- 단, 포커스 해제 시점에 기존의 내용과 다른 내용일 경우에만 이벤트 동작 -->
	<!-- id2() 함수 호출 시 현재 텍스트박스 input 태그 요소를 객체로 전달하기 위해 this 사용 -->
	아이디(change): <input type="text" id="id2" onchange="checkId2(this)">
	<span id="checkIdReslut2"></span>
	<hr>
</body>
</html>
