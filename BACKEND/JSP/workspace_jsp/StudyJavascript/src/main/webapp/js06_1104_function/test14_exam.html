<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

 
// 		[ 2. 전달인자 X, 리턴값 O 함수 연습]
	// 1. "Hello, World!" 문자열을 리턴하는 getMessage() 함수 정의 
	
	// 2. 1 ~ 10 까지의 합 계산 후 합계를 리턴하는 getTotal() 함수 정의
	
	// 1. getMessage() 함수를 호출하여 리턴되는 문자열을 변수 data에 저장 후 출력
	
	// 2. getTotal() 함수를 호출하여 1 ~ 10 까지의 합을 리턴받아 출력


	function getMessage () { 
		return "Hello, World!";
	}
	
	function getTotal () {
		let total =0 ;
		for (let i = 1; i <= 10; i++) {
			total+=i;
		}
		return total;
	}
	
	
	let data =getMessage();
	document.write(data +"<br>");
// 	document.write(getMessagae()+"<br>");
	
	
	document.write("1 ~ 10까지의 합 : " +getTotal());
	
	
</script>
</head>

</body>
</html>
