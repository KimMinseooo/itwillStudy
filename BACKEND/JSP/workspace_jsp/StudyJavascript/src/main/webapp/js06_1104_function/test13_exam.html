<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// [ 전달인자 X, 리턴값 X 함수 연습 ]
	// 1. "Hello, World!" 문자열을 10번 반복 출력하는 hello() 함수 정의
	
	// 2. 1 ~ 1- 까지의 합을 계산하여 출력하는 sum() 함수 정의
	
	// 3. 구구단 2단을 출력하는 gugudan() 함수 정의
	// 출력형식) < 2단 >
// 				2 * 1 = 2
// 				2 * 2 = 4
// 				2 * 3 = 6
// 				...
// 				2 * 9 = 18

	function hello () {
		for (let i=0;i<10;i++) {
			document.write("Hello, World! <br>");
		}
		document.write("=======================<br>");
	}
	
	function sum () {
		let sum=0;
		for (let i=1;i<=10;i++) {
			sum+=i;	
		}
		document.write("1부터 10까지의 합 : "+sum +"<br>");
		document.write("=======================<br>");
	}
	
	function gugudan () {
		let dan =2;
		for (let i =1;i<=9;i++) {
			document.write(dan+" * " +i+" = "+dan*i+"<br>");
		}
		document.write("=======================<br>");
	}
	
	
	
	hello();
	sum();
	gugudan();





</script>
</head>
<body>

</body>
</html>
