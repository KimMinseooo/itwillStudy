<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
	도로 교통상황이 숫자로 주어진다.
	
	출발 70 80 60 20 30 50 10 80 77 89
		      	||    ||    ||
	 70 60 40 50 55 65 23 44 37 88 도착
	
	북쪽도로에서 남쪽도로로 건널수 있는 다리는 index번호로 주어진다.
	이때, 가장 최소 시간이 소요되는 다리는 몇번 다리인지 출력하고 최소시간을 함께 출력해보자!
	
	출력 예시) 다리번호: 6
			 최소시간: 512
	
	주의사항.
	1. 무조건 다리를 1번 건너야함 (도착지점이 남쪽이기 때문에)
	2. 다리를 여러번 건널수 없고 딱, 한번만 가능
	3. 다리를 건널때에는 남쪽, 분쪽 소요시간이 같이 소요됨. (즉, 같이 합산해야함)
	4. 소요시간이 같은 경우가 발생하면 낮은 다리번호를 출력
	
*/

	let north = [70, 80, 60, 20, 30, 50, 10, 80, 77, 89];
	let south = [70, 60, 40, 50, 55, 65, 23, 44, 37, 88];
	let bridge =[2, 4, 6];
	let cnt =0; // 다리번호 출력용
	let min =0; // 최소시간 출력용
	//=========================================================
	// 함수 version 
	function walkingBridge (north,south,bridge) {
		
		let total =0;
		
		for (let j =0;j<=bridge;j++) { // north 판단 
			total+=north[j];
		}
		for(let j=bridge;j<south.length;j++) { // south 판단 
			total+=south[j];
		}
		
		return total;
	}
	
	min= walkingBridge (north,south,bridge[0]);  
	
	for (let i =1;i<bridge.length;i++){   // 3
		
		 if(min>walkingBridge(north,south,bridge)) {
			min = walkingBridge(north,south,bridge[i]);
			cnt=bridge[i];
		}	
	}
		
	
	document.write(`다리번호 : ${cnt}<br>`);
	document.write(`최소시간 : ${min}<br>`);
	// -----------------------------------------------------
	
	for(let i=0;i<bridge.length;i++){  //3번 
		
		let total =0;
	
		for (let j =0;j<=bridge[i];j++) { // north 판단 
			total+=north[j];
		}
		
		for(let j=bridge[i];j<south.length;j++) { // south 판단 
			total+=south[j];
		}
		
		min =total;
		
		if(min>total) {
			min=total;
			cnt =bridge[i];
		}
	}
	console.log("다리번호 : " +cnt)
	console.log("최소시간 : " +min);

</script>
</head>
