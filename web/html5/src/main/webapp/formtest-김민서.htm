<!DOCTYPE html>
<html>
 <head>
	<title>form-1</title>
 <head>
 <body>
<!-- 저장 : formtest-김민서.htm -->
<h1>ITWILL 회원가입</h1>

<input type="text" value="자바(JAVA)개발자 양성" readonly> 과정
<br><br>
 <form action="">
   <fieldset>
	<legend>[ 필수 입력 ]</legend>
	♣ 이름<input type="text" required autofocus><br>
	♣ 아이디<input type="text" placeholder="6~10자 영문과 숫자 조합" minlength="6" maxlength="10" required ><br>
	♣ 비밀번호<input type="password" placeholder="8~12자 영문,숫자,특수문자" minlength="8" maxlength="12" required><br>
	<br>
	♣ 성별 <br>
	<label for="male"><input type="radio" name="gender" id="male">남<br></label>
	<label for="female"><input type="radio" name="gender" id="female" checked>여<br></label>
	<label for="other"><input type="radio" name="gender" id="other" >기타<br></label>
	<br>
	♣ 생년월일 <input type="date" required><br>
	♣ 전화번호 <input type="tel" placeholder="(예시)010-777-8888" required><br>
	♣ email <input type="email" required><br>
	<hr>
	♣ 아티윌부산이 제공하는 정보를 받으시겠습니까?<br>
	<br>
	<label for="infoYes"><input type="radio" name="info" id="infoYes" checked>받습니다<br></label>
	<label for="infoNo"><input type="radio" name="info" id="infoNo">받지 않겠습니다<br></label>
	<br>
	♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
	<input type="checkbox" name="howInfo" checked>이메일
	<input type="checkbox" name="howInfo">문자
	<input type="checkbox" name="howInfo" checked>카카오톡
	<input type="checkbox" name="howInfo">우편
</fieldset>
<fieldset>
	<legend>[ 선택 입력 ]</legend>
	<br>
	♣ 자기소개를 해주세요<br>
	<textarea rows="10" cols="140" >간단히 작성하세요</textarea><br>
	<br>
	♣ 블로그 주소 <input type="url"> <br>
	<br>
	♣ 학과를 선택해주세요<br>
	<select>
		<option >컴퓨터공학과
		<option selected>산업공학과
		<option >기계공학과
		<option >화학공학과
		<option >전기전자공학과
		<option>건축공학과
	</select>	
	<br><br>
	♣ 취미,특기를 선택해주세요<br>
	<select size="4" multiple>
		<optgroup label="취미">
		<option >등산
		<option >여행
		<option selected>요리
		<option >게임
		</optgroup>
		<optgroup label="특기">
		<option>운동
		<option>바둑
		<option selected>음악
		<option>무용
		</optgroup>
	</select>
</fieldset>
  <br>
  <button type="submit"><img src="img/gif/yellowup.gif">가입</button>
  <button type="reset"><img src="img/gif/yellowup.gif">취소</button>
 </form>	
</body>
</html>
